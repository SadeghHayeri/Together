<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../font/letterGothicStd/style.css">
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="jquery-1.10.1.min.js" type="text/javascript"></script>
  <script>if (window.module) module = window.module;</script>
</head>
<body>
  <div class="topMenu">
    <div class="contaner">
      <div class="exit"></div>
      <div class="logo"></div>
    </div>
  </div>
  <div class="contaner">
    <div id="client" class="bigBtn right">
      <img src="clientLogo.png" alt="" />
      <h4>Connect to server</h4>
      <p>You can connect Together server and help server to download faster</p>
    </div>
    <div id="server" class="bigBtn left">
      <img src="serverLogo.png" alt="" />
      <h4>Create server</h4>
      <p>You can manage downloads(add & remove) and see downloads progress and clients speed, </p>
    </div>
    <script type="text/javascript">
      const {ipcRenderer} = require('electron')
      $(document).ready( () => {
        $('#client').click( () => {
          ipcRenderer.send('selectWindows', 'findServerWindow')
        })
        $('#server').click( () => {
          ipcRenderer.send('selectWindows', 'serverWindow')
        })
      })
    </script>
  </div>
  <div class="footer"></div>
</body>
</html>
