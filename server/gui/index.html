<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Together</title>
  <link rel="stylesheet" href="css/style.css">

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/d3.min.js" charset="utf-8"></script>
  <script src="js/epoch.min.js" type="text/javascript"></script>
  <script src="js/javascript.js" type="text/javascript"></script>
  <script>if (window.module) module = window.module;</script>


  <link rel="stylesheet" href="css/epoch.min.css"/>

</head>
<body>
  <div class="topMenu">
    <div class="contaner">
      <div class="exit"></div>
      <div class="logo"></div>
    </div>
  </div>
  <div class="contaner">
    <div class="status">
      <p>workers: <span id="workers">0</span></p>
      <p>speed: <span id="speed">0</span></p>
      <p>percent: <span id="percent">0</span>%</p>
    </div>
    <div class="downloadBtn">New Download</div>
  </div>

  <div class="contaner-chart chart">
    <div id="areaChart" class="epoch category10" style="height: 200px"></div>
  </div>

  <div class="footer">
    <div class="contaner">
      <p>IP: <span id="ip">?</span></p>
    </div>
  </div>
</body>
</html>
